- name: Deploy to EC2
  hosts: localhost
  connection: local

  tasks:
    - name: launch EC2 instance
      ec2:
        instance_type: t2.small
        image: ami-00ddb0e5626798373
        region: us-east-1
        key_name: test
        vpc_subnet_id: subnet-d2beea9f
        assign_public_ip: yes
        wait: yes
        count: 1
        group: eshop
        aws_access_key: "ASIAQLFOWTE2S7IPPENB"
        aws_secret_key: "P0qZc5DWzp+OmpOX+GZhUpGfIytL53TquOAkRaUz"
        security_token: ""
      register: ec2

    - name: Add instance host to group
      add_host: hostname={{ item.public_dns_name }} groupname=launched
      with_items: '{{ec2.instances}}'

    - name: Wait for SSH connection
      wait_for: host={{ item.public_dns_name }} port=22 delay=30 timeout=600 state=started
      with_items: '{{ec2.instances}}'

- name: Configure EC2
  hosts: launched
  connection: ssh
  
  tasks:
    - name: Install docker
      apt:
        name: docker.io
        state: present
        update_cache: yes
      become: yes
    - service:
         name: docker
         state: started
         enabled: yes
      become: yes
    - name: Get project files from git
      git:
         repo: 'https://github.com/mariakoteneva/4IT572_ZS_2020_circleci.git'
         dest: ./app
    - name: Build docker with eshop
      shell: cd app && docker build -t myeshop:latest .
      become: yes
    - name: Run Docker with eshop
      shell: docker run -p 80:3000 myeshop
      async: 90
      poll: 10
      become: yes
    - wait_for:
        port: 80

